er-events:none!important}div#\:\$p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="跨库SER系统的设计与实现" data-class="lead" data-theme="gaia" data-heading-divider="1" class="lead" style="--footer:跨库SER系统的设计与实现;--class:lead;--theme:gaia;--heading-divider:1;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://img-blog.csdnimg.cn/be61e759517a4f038c3eb69928e097aa.png&quot;);background-size:98%;"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="1" data-footer="跨库SER系统的设计与实现" data-class="lead" data-theme="gaia" data-heading-divider="1" class="lead" style="--footer:跨库SER系统的设计与实现;--class:lead;--theme:gaia;--heading-divider:1;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 id="%E8%B7%A8%E5%BA%93%E8%AF%AD%E9%9F%B3%E6%83%85%E6%84%9F%E8%AF%86%E5%88%AB%E7%B3%BB%E7%BB%9F%E7%9A%84%E8%AE%BE%E8%AE%A1%E4%B8%8E%E5%AE%9E%E7%8E%B0">跨库语音情感识别系统的设计与实现</h1>

<p>计科1902 徐超信<br />
指导老师：蒋海华</p>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="跨库SER系统的设计与实现" data-class="lead" data-theme="gaia" data-heading-divider="1" class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="2" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h2 id="%E8%83%8C%E6%99%AF%E6%84%8F%E4%B9%89">背景&amp;意义</h2>
<ul>
<li>语音情感识别是从语音中识别说话人情感状态的重要研究方向，不同语言和文化的情感表达方式和特征可能存在差异性和相似性，因此需要进行跨库语音情感识别。这项研究可以反映模型的泛化和迁移能力，同时也有助于揭示不同语言和文化之间的情感特征和规律。</li>
<li>跨库语音情感识别的研究对于提高语音情感识别的实用性和普适性，以及促进多语言和多文化的人机交互具有重要意义。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="3" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h2 id="%E7%A0%94%E7%A9%B6%E5%86%85%E5%AE%B9">研究内容</h2>
<ul>
<li>本文设计并实现一个可跨语料库的语音情感识别系统，方便用户通过客户端进行语音情感识别操作。目前的语音情感识别系统大多是基于特定语料库训练和测试的，这导致了系统的泛化能力较差，难以适应不同语言、不同场景、不同说话人的语音情感识别任务。为了解决这一问题，本文提出了一种跨语料库语音情感识别系统，旨在寻找一种能够进行跨库识别的识别模型。</li>
<li>本文基于已有的多个情感语料库，提取有效的语音情感特征，建立分类模型，然后对新的语音进行情感分类，同时将跨库模型与传统的语音情感识别模型在跨库语音情感识别的任务中对性能作比较，最后完成语音情感识别系统的开发。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="4" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ol>
<li>基于多种语音情感特征的提取。本文构建了一个包含时域特征，频域特征，谱特征的语音情感特征表示，能够有效地捕捉语音中的情感信息。</li>
<li>特征优选的研究。本文通过实验表明，采用合适的数据预处理的方法有利于提高模型的泛化能力。本文采用StandardScaler和PCA等方法处理基本的语音情感特征，去除数据的量纲带来的不利影响，减少冗余特征，降低计算复杂度，提高模型性能。</li>
</ol>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="5" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ol start="3">
<li>
<p>分类模型的性能评估和选择。本文选用多种常用的机器学习算法进行跨库语音情感识别实验，采用带随机化的K-Fold等交叉验证法对模型做出初步的性能评估，再根据识别模型在测试集上的预测准确率作为主要评价指标，结合超参数空间搜索等方法计算最优超参数，并对各种算法的性能做出比较，从中选择最佳的识别算法和模型。</p>
</li>
<li>
<p>软件设计和开发。基于多个公开的跨语料库语音情感识别数据集上，本文基于Python编程语言设计并实现了用于跨库语音情感识别任务的相对完善的软件系统，应用了较为丰富的可视化元素，提供了丰富的操作性和灵活性，方便用户定制化训练识别模型以及对跨库语音情感识别模型性能进行对比。</p>
</li>
</ol>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="6" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h2 id="%E8%AF%AD%E6%96%99%E5%BA%93%E7%9A%84%E9%80%89%E7%94%A8">语料库的选用</h2>
<ul>
<li>EMO-DB : 该数据集是由 10 名演员(分别从5个男性和5个女性说话人的表演语音中获得)模拟 7 种情绪产生的 10 个德语语句, 7 种情绪分别是:中性、愤怒、恐惧、喜悦、悲伤、厌恶和厌倦, 数据库共536 个样本, 该数据库已经成为许多研究的基础。</li>
<li>SAVEE: 该数据集是一个使用英国英语的多模态情感数据集。 它总共包含了 480 条语音以及 7 种不同的情感: 中性、快乐、悲伤、愤怒、惊讶、恐惧和厌恶。 这些话语由 4 个专业的男性演员产生。 为了保持情感表演的良好质量, 本数据集的所有录音均由 10 位不同的评价者在音频、视觉和视听条件下进行验证这些录音中的脚本选自常规 TIMIT 语料库。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="7" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>
<li>RAVDESS: 该数据集是情感语音和歌曲的多模态语料。 该数据集是性别均衡的, 由 24 名专门演员组成, 他们以中性的北美（英语）发音产生语音和歌曲样本。 对于情感性言语, 它由平静、欢乐、悲伤、愤怒、恐惧、惊讶、厌恶构成。 对于情感性的歌曲, 它由平静、欢乐、悲伤、愤怒、恐惧、惊讶、厌恶和恐惧组成。 每个表情都是在情感强度的两个层次上产生的, 带有一个附加的中性表情。 最后收集的 7 356 份录音在情感有效性、强度和真实性方面分别被评为 10 次。 对于这些收视率, 雇佣了来自北美的 247 名未经培训的研究对象。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="8" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>
<li>上述数据库既可以完成同语言不同库的跨库识别(SAVEE和RAVDESA)实验,也可以完成跨语言跨库的识别实验（EMO-DB和SAVEE或EMO-DB和RAVDESS)。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="9" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h2 id="%E8%AF%AD%E9%9F%B3%E6%83%85%E6%84%9F%E7%89%B9%E5%BE%81%E7%9A%84%E9%80%89%E7%94%A8%E5%92%8C%E6%8F%90%E5%8F%96">语音情感特征的选用和提取</h2>
<ul>
<li>
<p>特征提取是所有模式识别系统的重要部分。在跨库语音情感识别中，提取域不变性的情感特征是非常关键的，域不变性特征(domain invariant )的提取将直接影响到跨库语音的情感识别效果。</p>
</li>
<li>
<p>MFCC（Mel频率倒谱系数）是一种常用的语音特征提取方法，它通过将语音信号转换为频域特征，再将其转换为倒谱系数，以捕捉语音信号中的重要信息。</p>
</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="10" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>
<li>
<p>MelSpectrogram是一种基于梅尔刻度的声谱图，它将声音信号转换为频率和时间的二维图像。与传统的声谱图相比，MelSpectrogram可以更好地模拟人类听觉系统对声音的感知。</p>
</li>
<li>
<p>Chromagram特征的提取方法是一种基于短时傅里叶变换（STFT）的特征提取方法，用于将语音信号转换为色谱图（chromagram）。色谱图是一种表示音乐和语音信号的频率分布的特殊形式，它描述了信号中各个音高的强度及其在时间上的变化。</p>
</li>
<li>
<p>本系统使用librosa库来提取上述特征</p>
</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="11" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://img-blog.csdnimg.cn/f1ab3f50309043d5b0dd8cd4bf6ff8d2.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="11" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="11" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="%E7%89%B9%E5%BE%81%E9%80%89%E6%8B%A9">特征选择</h2>
<ul>
<li>本系统主要采用PCA对多特征进行降维，经过实验表明，PCA方法对于降低特征维数和推理计算量上有一定作用。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="11" data-marpit-pagination-total="56" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="12" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h2 id="%E6%9C%BA%E5%99%A8%E5%AD%A6%E4%B9%A0%E7%AE%97%E6%B3%95%E5%9C%A8%E6%9C%AC%E7%B3%BB%E7%BB%9F%E4%B8%AD%E7%9A%84%E8%BF%90%E7%94%A8">机器学习算法在本系统中的运用</h2>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="13" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h3 id="knn">KNN</h3>
<ul>
<li>K近邻算法（K-Nearest Neighbors，KNN）是一种基于实例的分类算法，可以用于跨库语音情感识别中。</li>
</ul>
<h3 id="svm">SVM</h3>
<ul>
<li>
<p>支持向量机（SVM）：SVM是一种一组监督学习方法，也是一种二分类算法。SVM可用于分类、回归和异常值检测。</p>
</li>
<li>
<p>该算法具有较好的泛化能力和分类效果，因此在跨库语音情感识别中得到了广泛应用。SVM通过选择一个最优的超平面来将不同情感的语音样本分开。</p>
</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="14" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>
<li>在构建超平面时，SVM 算法会选择一个最佳的截距，使得映射后的数据距离每个类别的中心更近。超平面的法线方向表示类别之间的最大边距，该方向的向量表示两个类别之间的距离。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="15" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h3 id="mlp">MLP</h3>
<ul>
<li>多层感知器（MLP）是一种具有多个隐层的前馈神经网络，它可以用于解决各种分类和回归问题。在回归任务中，MLP算法的基本思想是，通过多层非线性变换将输入数据映射到一个高维空间中，然后通过输出层将高维空间中的结果映射回原始空间中的标签。</li>
<li>具体而言，MLP算法会在每个隐层中使用多个神经元来学习非线性特征，最终输出一个连续的预测值。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="16" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h3 id="ensemble-learning">Ensemble Learning</h3>
<ul>
<li>集成学习（Ensemble Learning）：集成学习是一种将多个分类器进行集成，以达到更好的分类性能的机器学习方法。</li>
<li>在跨库语音情感识别中，集成学习算法可以用于提高情感识别的准确率和鲁棒性。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="17" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h4 id="randomforest">RandomForest</h4>
<ul>
<li>RandomForest是一种基于决策树的集成学习算法，可以用于跨库语音情感识别中。随机森林通过随机选择特征和样本，构建多个决策树，然后将它们的预测结果进行平均或投票来获得最终的分类结果。</li>
<li>在跨库情感识别中，随机森林可以通过对多个语音库进行随机选择，从而提高分类器的鲁棒性和泛化能力。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="18" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h4 id="bagging">Bagging</h4>
<ul>
<li>Bagging（bootstrap aggregating）是一种基于自助采样的集成学习算法，可以用于跨库语音情感识别中。它通过对训练集进行有放回的随机抽样，构建多个数据子集，然后使用每个数据子集训练出一个基本分类器，最后将这些基本分类器的结果进行投票或求平均来得到最终的分类结果。</li>
<li>这种方法可以降低模型的方差，提高模型的泛化能力。在跨库情感识别中，Bagging还可以通过对多个语音库进行自助采样，从而提高分类器的鲁棒性和泛化能力。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="19" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h3 id="%E8%B6%85%E5%8F%82%E6%95%B0%E7%9A%84%E9%80%89%E6%8B%A9%E5%92%8C%E4%BC%98%E5%8C%96%E7%AD%96%E7%95%A5">超参数的选择和优化策略</h3>
<ul>
<li>本文主要采用GridSearch对机器学习算法作为超参数选择策略，借助sklearn提供的超参数搜索框架进行设计和实现。网格搜索是一种机器学习中的超参数调优技术，其目的是找到模型超参数的最优值。</li>
<li>超参数是在训练过程中不会被学习的参数，但在训练前需要设置，可以对模型性能产生重要影响。它基于一个预定义的超参数网格（grid），对每个超参数组合进行评估和比较，从而选择最佳的超参数组合。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="20" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>
<li>Grid Search 将每个超参数的取值范围划分成一组离散的值，然后对所有可能的超参数组合进行遍历，对每个组合训练一个模型，并使用交叉验证等方法评估模型性能。最后，系统选择具有最佳性能的超参数组合作为最终模型的超参数。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="21" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>
<li>Grid Search 是一种简单而有效的调参方法，但它需要遍历所有可能的超参数组合，因此计算成本较高。为了减少计算成本，可以使用随机搜索（Random Search）等其它调参方法。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="22" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://img-blog.csdnimg.cn/bcbbf702acdf4df196cc11de234f852f.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="22" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="22" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;" data-marpit-advanced-background="content">

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="22" data-marpit-pagination-total="56" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="23" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h3 id="%E6%A8%A1%E5%9E%8B%E8%AF%84%E4%BC%B0%E4%B8%8E%E4%BC%98%E5%8C%96">模型评估与优化</h3>
<ul>
<li>在k-fold CV中，训练集被分成k个小集合，模型在k-1个集合上进行训练，并在剩余的集合上进行验证。这个过程重复k次，每个集合都曾经作为验证集。通过这种方法，我们可以避免浪费数据，并且在样本数量较小的问题中具有明显的优势。最终的性能度量是每次循环中计算的值的平均值。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="24" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://img-blog.csdnimg.cn/65b812ddd7e040c2b65d2d43bf03e45a.png&quot;);background-size:99%;"></figure></div></section></foreignObject><foreignObject width="45%" height="720"><section id="24" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="24" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<ul>
<li>常见的交叉验证方法，包括k-fold、stratified k-fold、shuffled split和stratified shuffled split。</li>
<li>本文借助sklearn框架将这几种选择交叉验证器集成到了系统中，以例图中的流程框架进行，放便用户对模型以不同的方式进行评估</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="24" data-marpit-pagination-total="56" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="25" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h3 id="%E8%AF%AD%E9%9F%B3%E6%83%85%E6%84%9F%E8%AF%86%E5%88%AB%E7%B3%BB%E7%BB%9F%E7%9A%84%E5%BC%80%E5%8F%91">语音情感识别系统的开发：</h3>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="27" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;--marpit-advanced-background-split:66%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://img-blog.csdnimg.cn/3b00f5aee542421a938efd08659f0441.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="34%" height="720"><section id="27" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="27" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;--marpit-advanced-background-split:66%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<p>包括自定义识别模型、训练与识别结果分析、语音文件浏览与情感识别系统、语音文件可视化以及批量识别结果的展示与保存等</p>

<li>自定义识别识别模型</li>
<li>模型训练和识别结果分析</li>
<li>语音文件浏览和批量情感识别</li>
<li>语音文件可视化</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="29" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h2 id="%E5%BC%80%E5%8F%91%E6%8A%80%E6%9C%AF">开发技术</h2>
<ul>
<li>本系统的情感识别后端部分完全采用 Python 编码开发，主要使用了多个工具库和框架，包括 librosa、scikit-learn、NumPy、Pandas、tqdm、playsound、joblib 、Matplotlib和 ipdb。其中，NumPy 和 Pandas 用于处理语音数据库的元信息和数据保存任务，joblib 用于保存训练好的模型，ipdb 则用于调试代码。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="30" data-marpit-pagination-total="56" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>
<li>
<p>本系统采用了 Jupyter Notebook 和 VS Code 工具在 Windows 操作系统上进行开发。在代码版本控制方面，采用了流行的 Git 进行版本控制，并使用 PowerShell 7 辅助脚本语言。</p>
</li>
<li>
<p>GUI部分采用PySimpleGUI框架进行开发。</p>
</li>
</ul>

<h2 id="%E5%AE%9E%E9%AA%8C%E7%BB%93%E6%9E%9C">实验结果</h2>
<ul>
<li>共记录了7组不同的实验结果，并对它们做了性能分析和对比分析。实验结果表明，传统的机器学习算法在执行语音情感识别任务上具有一定的效果，特别是在同库识别上，对典型情感分类表现出良好的性能。然而，在执行跨库语音情感识别任务时，其表现不尽如人意。</li>
<li>当情感类别较为简单时，采用SVM分类器进行实验可以获得较高准确率。但是，当数据量较大时，训练SVM分类模型的时间也会大大增加。随着参与实验的情感种类的增加，集成学习方法较SVM方法会有更高的识别率。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
