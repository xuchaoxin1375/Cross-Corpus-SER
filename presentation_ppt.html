<h1 id="%E8%B7%A8%E5%BA%93%E8%AF%AD%E9%9F%B3%E6%83%85%E6%84%9F%E8%AF%86%E5%88%AB%E7%B3%BB%E7%BB%9F%E7%9A%84%E8%AE%BE%E8%AE%A1%E4%B8%8E%E5%AE%9E%E7%8E%B0">跨库语音情感识别系统的设计与实现</h1>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="跨库SER系统的设计与实现" data-class="lead" data-theme="gaia" data-heading-divider="1" class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="2" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h2 id="%E8%83%8C%E6%99%AF%E6%84%8F%E4%B9%89">背景&amp;意义</h2>
<ul>
<li>语音情感识别是从语音中识别说话人情感状态的重要研究方向，不同语言和文化的情感表达方式和特征可能存在差异性和相似性，因此需要进行跨库语音情感识别。这项研究可以反映模型的泛化和迁移能力，同时也有助于揭示不同语言和文化之间的情感特征和规律。</li>
<li>跨库语音情感识别的研究对于提高语音情感识别的实用性和普适性，以及促进多语言和多文化的人机交互具有重要意义。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="3" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h2 id="%E7%A0%94%E7%A9%B6%E5%86%85%E5%AE%B9">研究内容</h2>
<ul>
<li>本文设计并实现一个可跨语料库的语音情感识别系统，方便用户通过客户端进行语音情感识别操作。目前的语音情感识别系统大多是基于特定语料库训练和测试的，这导致了系统的泛化能力较差，难以适应不同语言、不同场景、不同说话人的语音情感识别任务。为了解决这一问题，本文提出了一种跨语料库语音情感识别系统，旨在寻找一种能够进行跨库识别的识别模型。</li>
<li>本文基于已有的多个情感语料库，提取有效的语音情感特征，建立分类模型，然后对新的语音进行情感分类，同时将跨库模型与传统的语音情感识别模型在跨库语音情感识别的任务中对性能作比较，最后完成语音情感识别系统的开发。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="4" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ol>
<li>
<p>基于多种语音情感特征的提取。本文构建了一个包含时域特征，频域特征，谱特征的语音情感特征表示，能够有效地捕捉语音中的情感信息。</p>
</li>
<li>
<p>特征优选的研究。本文通过实验表明，采用合适的数据预处理的方法有利于提高模型的泛化能力。本文采用PCA等方法处理基本的语音情感特征，去除数据的量纲带来的不利影响，减少冗余特征，降低计算复杂度，提高模型性能。</p>
</li>
<li>
<p>分类模型的性能评估和选择。本文选用多种常用的机器学习算法进行跨库语音情感识别实验，采用带随机化的K-Fold等交叉验证法对模型做出初步的性能评估，再根据识别模型在测试集上的预测准确率作为主要评价指标，结合超参数空间搜索等方法计算最优超参数，并对各种算法的性能做出比较，从中选择最佳的识别算法和模型。</p>
</li>
</ol>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="5" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ol start="4">
<li>软件设计和开发。基于多个公开的跨语料库语音情感识别数据集上，本文基于Python编程语言设计并实现了用于跨库语音情感识别任务的相对完善的软件系统，应用了较为丰富的可视化元素，提供了丰富的操作性和灵活性，方便用户定制化训练识别模型以及对跨库语音情感识别模型性能进行对比。本系统包含了一个相对完整的机器学习过程（从数据预处理到模型选优）可以作为基于语音情感识别的机器学习算法教学中的演示系统，也可用于监测抑郁语音来辅助诊断(例如分析采集来自抑郁或自闭症患者的日常语音)中的分析统计环节。</li>
</ol>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="6" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h2 id="%E8%AF%AD%E6%96%99%E5%BA%93%E7%9A%84%E9%80%89%E7%94%A8">语料库的选用</h2>
<ul>
<li>EMO-DB : 该数据集是由 10 名演员(分别从5个男性和5个女性说话人的表演语音中获得)模拟 7 种情绪产生的 10 个德语语句, 7 种情绪分别是:中性、愤怒、恐惧、喜悦、悲伤、厌恶和厌倦, 数据库共536 个样本, 该数据库已经成为许多研究的基础。</li>
<li>SAVEE: 该数据集是一个使用英国英语的多模态情感数据集。 它总共包含了 480 条语音以及 7 种不同的情感: 中性、快乐、悲伤、愤怒、惊讶、恐惧和厌恶。 这些话语由 4 个专业的男性演员产生。 为了保持情感表演的良好质量, 本数据集的所有录音均由 10 位不同的评价者在音频、视觉和视听条件下进行验证这些录音中的脚本选自常规 TIMIT 语料库。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="7" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>
<li>RAVDESS: 该数据集是情感语音和歌曲的多模态语料。 该数据集是性别均衡的, 由 24 名专门演员组成, 他们以中性的北美（英语）发音产生语音和歌曲样本。 对于情感性言语, 它由平静、欢乐、悲伤、愤怒、恐惧、惊讶、厌恶构成。 对于情感性的歌曲, 它由平静、欢乐、悲伤、愤怒、恐惧、惊讶、厌恶和恐惧组成。 每个表情都是在情感强度的两个层次上产生的, 带有一个附加的中性表情。 最后收集的 7 356 份录音在情感有效性、强度和真实性方面分别被评为 10 次。 对于这些收视率, 雇佣了来自北美的 247 名未经培训的研究对象。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="8" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>
<li>上述数据库既可以完成同语言不同库的跨库识别(SAVEE和RAVDESA)实验,也可以完成跨语言跨库的识别实验（EMO-DB和SAVEE或EMO-DB和RAVDESS)。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="9" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h2 id="%E8%AF%AD%E9%9F%B3%E6%83%85%E6%84%9F%E7%89%B9%E5%BE%81%E7%9A%84%E9%80%89%E7%94%A8%E5%92%8C%E6%8F%90%E5%8F%96">语音情感特征的选用和提取</h2>
<ul>
<li>
<p>特征提取是所有模式识别系统的重要部分。在跨库语音情感识别中，提取域不变性的情感特征是非常关键的，域不变性特征(domain invariant )的提取将直接影响到跨库语音的情感识别效果。</p>
</li>
<li>
<p>MFCC（Mel频率倒谱系数）是一种常用的语音特征提取方法，它通过将语音信号转换为频域特征，再将其转换为倒谱系数，以捕捉语音信号中的重要信息。</p>
</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="10" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>
<li>
<p>MelSpectrogram是一种基于梅尔刻度的声谱图，它将声音信号转换为频率和时间的二维图像。与传统的声谱图相比，MelSpectrogram可以更好地模拟人类听觉系统对声音的感知。</p>
</li>
<li>
<p>Chromagram特征的提取方法是一种基于短时傅里叶变换（STFT）的特征提取方法，用于将语音信号转换为色谱图（chromagram）。色谱图是一种表示音乐和语音信号的频率分布的特殊形式，它描述了信号中各个音高的强度及其在时间上的变化。</p>
</li>
<li>
<p>本系统使用librosa库来提取上述特征。</p>
</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>

<h2 id="%E7%89%B9%E5%BE%81%E9%80%89%E6%8B%A9">特征选择</h2>
<ul>
<li>本系统主要采用PCA对多特征进行降维，经过实验表明，PCA方法对于降低特征维数和推理计算量上有一定作用。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="11" data-marpit-pagination-total="80" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="12" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h2 id="%E6%9C%BA%E5%99%A8%E5%AD%A6%E4%B9%A0%E7%AE%97%E6%B3%95%E5%9C%A8%E6%9C%AC%E7%B3%BB%E7%BB%9F%E4%B8%AD%E7%9A%84%E8%BF%90%E7%94%A8">机器学习算法在本系统中的运用</h2>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="13" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h3 id="knn">KNN</h3>
<ul>
<li>K近邻算法（K-Nearest Neighbors，KNN）是一种基于实例的分类算法，可以用于跨库语音情感识别中。</li>
</ul>
<h3 id="svm">SVM</h3>
<ul>
<li>
<p>支持向量机（SVM）：SVM是一种一组监督学习方法，也是一种二分类算法。SVM可用于分类、回归和异常值检测。</p>
</li>
<li>
<p>该算法具有较好的泛化能力和分类效果，因此在跨库语音情感识别中得到了广泛应用。SVM通过选择一个最优的超平面来将不同情感的语音样本分开。</p>
</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="14" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>
<li>在构建超平面时，SVM 算法会选择一个最佳的截距，使得映射后的数据距离每个类别的中心更近。超平面的法线方向表示类别之间的最大边距，该方向的向量表示两个类别之间的距离。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="15" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h3 id="mlp">MLP</h3>
<ul>
<li>多层感知器（MLP）是一种具有多个隐层的前馈神经网络，它可以用于解决各种分类和回归问题。在回归任务中，MLP算法的基本思想是，通过多层非线性变换将输入数据映射到一个高维空间中，然后通过输出层将高维空间中的结果映射回原始空间中的标签。</li>
<li>具体而言，MLP算法会在每个隐层中使用多个神经元来学习非线性特征，最终输出一个连续的预测值。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="16" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h3 id="ensemble-learning">Ensemble Learning</h3>
<ul>
<li>集成学习（Ensemble Learning）：集成学习是一种将多个分类器进行集成，以达到更好的分类性能的机器学习方法。</li>
<li>在跨库语音情感识别中，集成学习算法可以用于提高情感识别的准确率和鲁棒性。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="17" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h4 id="bagging">Bagging</h4>
<ul>
<li>Bagging（bootstrap aggregating）是一种基于自助采样的集成学习算法，可以用于跨库语音情感识别中。它通过对训练集进行有放回的随机抽样，构建多个数据子集，然后使用每个数据子集训练出一个基本分类器，最后将这些基本分类器的结果进行投票或求平均来得到最终的分类结果。</li>
<li>这种方法可以降低模型的方差，提高模型的泛化能力。在跨库情感识别中，Bagging还可以通过对多个语音库进行自助采样，从而提高分类器的鲁棒性和泛化能力。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="18" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h4 id="randomforest">RandomForest</h4>
<ul>
<li>RandomForest是一种基于决策树的Bagging集成学习算法，被誉为“代表集成学习技术水平”的方法，本文将其应用于跨库语音情感识别中。随机森林通过随机选择特征和样本，构建多个决策树，然后将它们的预测结果进行平均或投票来获得最终的分类结果。</li>
<li>随机森林通过随机选择特征和样本，构建多个决策树，然后将它们的预测结果进行平均或投票来获得最终的分类结果。在跨库语音情感识别中，随机森林表现出比单独个体学习器更好的鲁棒性和泛化能力。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="19" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h3 id="boosting">boosting</h3>
<ul>
<li>AdaBoost（Adaptive Boosting）算法是一种集成学习方法，它通过结合多个弱学习器来构建一个强学习器。AdaBoost的核心思想是在每轮迭代中，根据前一轮的预测错误调整样本权重和弱学习器权重，得后续的弱学习器更关注那些被前一轮弱学习器错误分类的样本。最后，将所有弱学习器的预测结果加权结合，得到终的预测结果。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="20" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">

<h3 id="stacking">stacking</h3>
<ul>
<li>Stacking [Wolpert,1992; Breiman,1996b]是学习法的<strong>典型代表</strong>.(stacking本身也是一种集成学习方法)</li>
<li>这里我们把<strong>个体学习器</strong>(基础学习器)称为<strong>初级学习器</strong>.</li>
<li>用于结合的学习器称为<strong>次级学习器</strong>或<strong>元学习器</strong>(meta-learner).</li>
<li>Stacking 先从<strong>初始数据集</strong>训练出<strong>初级学习器</strong>,然后“生成”一个<strong>新数据集</strong>
<ul>
<li>在这个新数据集中,初级学习器的<strong>输出</strong>被当作样例输入特征,而<strong>初始样本</strong>的标记仍被当作样例标记.</li>
<li>新数据集用于训练<strong>次级学习器</strong>.</li>
</ul>
</li>
</ul>

<ul>
<li>
<p>在训练阶段,次级训练集是利用初级学习器产生的,若直接用初级学习器的训练集来产生次级训练集,则过拟合风险会比较大;</p>
</li>
<li>
<p>因此,一般是通过使用交叉验证或留一法这样的方式,&lt;u&gt;用训练初级学习器未使用的样本来产生次级学习器的训练样本．&lt;/u&gt;</p>
</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="31" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>
<li>
<p>次级学习器的输入属性表示和次级学习算法对Stacking集成的泛化性能有很大影响.</p>
<ul>
<li>有研究表明,将初级学习器的输出类概率作为次级学习器的输入属性,用<strong>多响应线性回归</strong>(Multi-response Linear Regression，简称MLR)作为<strong>次级学习算法</strong>效果较好[Ting and Witten，1999]</li>
<li>MLR是基于<strong>线性回归</strong>的分类器，它对<strong>每个类</strong>分别进行<strong>线性回归</strong>，属于该类的训练样例所对应的输出被置为1，其他类置为0;测试示例将被分给输出值最大的类.<br />
WEKA中的StackingC算法就是这样实现的.</li>
<li>在 MLR中使用<strong>不同的属性集</strong>更佳[Seewald, 2002].</li>
</ul>
</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="32" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<h3 id="%E8%B6%85%E5%8F%82%E6%95%B0%E7%9A%84%E9%80%89%E6%8B%A9%E5%92%8C%E4%BC%98%E5%8C%96%E7%AD%96%E7%95%A5">超参数的选择和优化策略</h3>
<ul>
<li>本文主要采用GridSearch对机器学习算法作为超参数选择策略，借助sklearn提供的超参数搜索框架进行设计和实现。网格搜索是一种机器学习中的超参数调优技术，其目的是找到模型超参数的最优值。</li>
<li>超参数是在训练过程中不会被学习的参数，但在训练前需要设置，可以对模型性能产生重要影响。它基于一个预定义的超参数网格（grid），对每个超参数组合进行评估和比较，从而选择最佳的超参数组合。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="33" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>
<li>
<p>Grid Search 将每个超参数的取值范围划分成一组离散的值，然后对所有可能的超参数组合进行遍历，对每个组合训练一个模型，并使用交叉验证等方法评估模型性能。最后，系统选择具有最佳性能的超参数组合作为最终模型的超参数。</p>
</li>
<li>
<p>具体，本文使用sklearn中的GridSearchCV作为超参数调优方法，它通过在超参数空间中搜索最优的超参数组合，找到最优的模型超参数。GridSearchCV可以根据用户提供的超参数控件，完成选优超参数的任务。使用GridSearchCV具体过程为：定义模型和超参数空间；创建GridSearchCV对象；训练模型；获取最优超参数；用最优参数训练模型并评估。GridSearchCV的搜索空间通常很大，因此会消耗较多的计算资源和时间，但相比于速度更快的RandomizedSearchCV具有更有可能搜索到最优超参数。</p>
</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="34" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>
<li>Grid Search 是一种简单而有效的调参方法，但它需要遍历所有可能的超参数组合，因此计算成本较高。为了减少计算成本，可以使用随机搜索（Random Search）等其它调参方法。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="35" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://img-blog.csdnimg.cn/bcbbf702acdf4df196cc11de234f852f.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="35" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="35" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;" data-marpit-advanced-background="content">

<h3 id="%E6%A8%A1%E5%9E%8B%E8%AF%84%E4%BC%B0%E4%B8%8E%E4%BC%98%E5%8C%96">模型评估与优化</h3>
<ul>
<li>在k-fold CV中，训练集被分成k个小集合，模型在k-1个集合上进行训练，并在剩余的集合上进行验证。这个过程重复k次，每个集合都曾经作为验证集。通过这种方法，我们可以避免浪费数据，并且在样本数量较小的问题中具有明显的优势。最终的性能度量是每次循环中计算的值的平均值。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="37" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://img-blog.csdnimg.cn/65b812ddd7e040c2b65d2d43bf03e45a.png&quot;);background-size:99%;"></figure></div></section></foreignObject><foreignObject width="45%" height="720"><section id="37" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="37" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<ul>
<li>常见的交叉验证方法，包括k-fold、stratified k-fold、shuffled split和stratified shuffled split。</li>
<li>本文借助sklearn框架将这几种选择交叉验证器集成到了系统中，以例图中的流程框架进行，放便用户对模型以不同的方式进行评估</li>

<h2 id="%E5%AE%9E%E9%AA%8C%E7%BB%93%E6%9E%9C">实验结果</h2>
<ul>
<li>共记录了7组不同的实验结果，并对它们做了性能分析和对比分析。实验结果表明，传统的机器学习算法在执行语音情感识别任务上具有一定的效果，特别是在同库识别上，对典型情感分类表现出良好的性能。然而，在执行跨库语音情感识别任务时，其表现不尽如人意。<br />
</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>

<ul>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="55" data-marpit-pagination-total="80" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="56" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>
<li>在基于Stacking的系列实验中,将采用Stacking堆叠泛化的方法结合不同的个体学习器进行跨库语音情感识别实验。本组试验在EmoDB语料库上训练，并在SAVEE上进行测试，测试情感包括happy、sad。本文为本系列实验构造了多个不同的初级学习器（分类器）集成，试图利用初级学习器之间的多样性提升Stacking学习器的泛化性能。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="57" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">

<li>具体地，初级学习器层包含了常见学习算法，线性模型，K-近邻模型，贝叶斯决策，基础神经网络，支持向量机以及基于决策树的同质集成学习模型。在次级学习器以简单学习模型为主，以便控制计算规模。</li>
</ul>
<footer>跨库SER系统的设计与实现</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="58" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://img-blog.csdnimg.cn/10e2726c801947adb080623301efe5f5.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="58" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="58" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<footer>跨库SER系统的设计与实现</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-footer="跨库SER系统的设计与实现" data-class="lead" data-paginate="true" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="62" data-marpit-pagination-total="80" style="--footer:跨库SER系统的设计与实现;--class:lead;--paginate:true;--theme:gaia;--heading-divider:1;">
<ul>

<li>初级学习器与X1中基本相同，增加了多层感知机。在次级学习器中使用了逻辑回归分类器。</li>

<li>另一方面，前5名分类器中仅有第4名分类器是基础岭回归分类器，其余都是Stacking分类器的微调，体现了Stacking算法在泛化能力上要明显优于单独使用某个个体分类器。</li>
